<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Open+Sans:wght@300;400;600;700;800&family=Permanent+Marker&family=Piedra&display=swap" rel="stylesheet"> 
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <title>Guess A Word</title>
</head>
<body id="grey-body">
    <div>
        <center>
            <div id="game" >
                <img id="hmimg" src="img/1-hangman.jpg"/>
                <div><p id="showed-result"></p></div>
                <input id="userInput" class="uInput" type="text" maxlength="1" value=""></div> <!-- onkeyup="check()" -->
                <div id="button" class="btns">Check</div>
                <p class="inline-this">Mistakes: </p><p class="inline-this" id="wrongind">0</p>
                <br>
                <p class="inline-this">Wrong Letters: </p><p class="inline-this" id="wrong-letters"></p>
                <div id="rules"><h3>Rules</h3>
                    <p>1) Write one letter and check if it's in the word.<br>2) Max 8 mistakes. <br>Guess the word.</p>
                </div>
                <button id="toggle-hangman">Toggle hangman drawings</button>
            </div>
            
            <div class="maps">
                <p><span id="win-lose-text" class="bold">Congratiulations, you win! </span><br><br>Reload or click New Game<br>to play again!</p>
                <p id="new-game"><i class="far fa-play-circle"></i> New Game</p>
            </div>
        </center>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index-apps.js"></script>
    </body>
    </html>
